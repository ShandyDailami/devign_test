name: "CodeQL Dataset Scan"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  # TAMBAHAN PENTING: Supaya bisa di-klik "Run workflow" manual
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Dataset
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # 1. Inisialisasi
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Kita set build-mode ke manual agar tidak otomatis mencari Makefile
        build-mode: manual 

    # 2. MANUAL BUILD (ROBUST / TAHAN BANTING)
    # Script ini akan mencoba compile satu per satu.
    # Jika error, dia akan print "Failed" tapi TIDAK AKAN STOP workflow.
    - name: Build Dataset Manually
      run: |
        echo "=== STARTING ROBUST BUILD ==="
        # Cari semua file .c
        # Loop setiap file
        find . -type f -name "*.c" | while read -r file; do
            # Coba compile (-c), include current dir (-I.), abaikan error (|| true)
            gcc -c "$file" -I. -o /dev/null 2>/dev/null || echo "Warning: Failed to compile $file (Skipping)"
        done
        echo "=== BUILD PROCESS FINISHED (Errors ignored) ==="
        # Paksa exit 0 agar step ini dianggap SUKSES oleh GitHub Actions
        exit 0

    # 3. Buat folder untuk hasil
    - name: Create Result Directory
      run: mkdir -p codeql-results

    # 4. Lakukan Analisis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
        output: codeql-results # Simpan hasil di folder ini
        upload: false # Jangan upload ke Security Tab dulu, kita mau download file-nya

    # 5. Upload File SARIF agar bisa didownload
    - name: Upload SARIF Artifact
      uses: actions/upload-artifact@v4
      with:
        name: codeql-dataset-results
        path: codeql-results/cpp.sarif
